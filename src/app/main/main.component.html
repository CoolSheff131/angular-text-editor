<p>
    <mat-toolbar>
        <span>Welcome {{fullname}}</span>
        <span class="example-spacer"></span>
        <button (click)="signOut()" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            Exit
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar>
</p>
<button (click)="createText()">Create new Text</button>

<input [(ngModel)]="activateId" type="text">
<button (click)="activate()">Activate</button>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> createdAt </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> updatedAt </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="actions">
                <a [routerLink]="['/text/', element.id]" class="action">
                    <mat-icon>remove_red_eye</mat-icon>
                </a>
                <a (click)="deleteText(element.id)" class="btn action">
                    <mat-icon>delete</mat-icon>
                </a>
                <a [routerLink]="['/text/', element.id,'edit']" class="action">
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
