<p>
    <mat-toolbar>
        <span>Welcome {{fullname}}</span>
        <span class="example-spacer"></span>
        <button (click)="signOut()" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar>
</p>
<button (click)="createText()">Create new Text</button>

<div>
    <ul class="texts">
        <li class="texts__item" *ngFor="let text of texts">
            <a [routerLink]="['/text/', text.id]">
                <mat-icon class="texts__item__icon">description</mat-icon>
                <h6 class="texts__item__title">
                    {{text.title}}
                </h6>
            </a>
            <button (click)="deleteText(text.id)">Delete</button>
            <a [routerLink]="['/text/', text.id,'edit']">Edit</a>
        </li>
    </ul>
</div>
