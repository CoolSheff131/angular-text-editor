<h1 mat-dialog-title>
    <h1>Активация токена</h1>
</h1>
<div mat-dialog-content>

    <mat-form-field appearance="fill">
        <mat-label>Токен</mat-label>

        <input matInput ngModel placeholder="9ee21900-1609-4196-adf4-870a0aa06941" [formControl]="tokenCtrl" required>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="activateToken()">
        Активировать
    </button>
</div>
